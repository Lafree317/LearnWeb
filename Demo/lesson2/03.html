<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求出数组中所有数字的和</title>
    <style>
        #outer{
            width: 500px;
            margin:0 auto;
        }
        #outer input{
            padding:3px;
            border:1px solid #ccc;
            font-family:inherit;
            width:220px;
            margin-right: 10px;
        }
        span{
            color: #999;
            font:12px/1.5 Tahoma;
        }
        .sum{
            font-size:30px;
            color: red;
        }
    </style>
    <script>
        window.onload = function () {
            var oBtn = document.getElementsByTagName("button")[0];
            var oInput = document.getElementsByTagName("input")[0];
            var oStong = document.getElementsByTagName("strong")[0];
            oInput.onkeyup = function(){
                this.value = this.value.replace(/[^(\d)|(,)]/,"")
            }
            oBtn.onclick = function () {
                var sum = 0;
                var oInput = document.getElementsByTagName("input")[0].value.split(",")
                for (var i in oInput){
                    sum += parseInt(oInput[i])
                }
                oStong.innerHTML = sum
            }
        }

    </script>
</head>
<body>
<div id="outer">
    <label><input type="text" value="1,2,3,4,5,6,1,23,5,2,123,123"/><span>输入数字求和,数字之间使用半角","号分割</span></label>
    <p><button>求和</button></p>
    <strong class="sum"></strong>
</div>
</body>
</html>
