<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面加载后累加,自加1</title>
    <style>
        body{
            text-align: center;
            font:700 30px/1.5 arial;
        }
    </style>
    <script>
        window.onload = function () {
            var oBody = document.body;
            var i = 1000;
            var interId = setInterval(updateNum,1)
            updateNum();
            function updateNum(){

                oBody.innerHTML = --i;
                if (i == 0) {
                    clearInterval(interId)
                }
            }
        }
    </script>
</head>
<body>
</body>
</html>
